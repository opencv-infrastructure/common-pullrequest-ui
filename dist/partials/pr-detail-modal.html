<div class="modal-header">
 <button class="btn btn-primary pull-right" ng-click="close()">Close</button>
 <button type="button" class="btn btn-primary pull-right" ng-click="pr.scheduleUpdate(0)"><span class="glyphicon glyphicon-refresh"></span></button>

 <h3><a target="_blank" ng-href="{{pr.url}}"><b>#{{pr.id}}</b></a> ({{pr.branch}}): {{pr.title}}</h3>
 <div class="markdown-body" ng-bind-html="pr.description_html"></div>
</div>

<div class="modal-body">

 <h4>Build info:</h4>
 <div class="container-fluid">
  <div class="row">
   <div class0="col-md-1 col-sm-2 col-xs-5" ng-repeat="build in getBuildsModal()" ng-controller="BuildController"
     ng-mouseenter="updateBuildStatus()"
     style="border: 1px solid black; margin: 1px; padding: 0px; float:left; min-width:60px;">
    <center style="border-bottom: 1px solid black;"><b>{{builder.name}}</b></center>
    <center ng-include="getBuildTemplate()" ng-class="getBuildRenderClass()" style="min-height:60px;padding: 4px;"></center>
   </div>
  </div>
 </div>

 <div ng-if="authInfo && authInfo.mergeRight && pr.title">
  <h4>Merge info:</h4>
  <button tooltip="Query merge status" type="button" class="btn btn-danger btn-sm" ng-click="pr.queryMerge()"><span class="glyphicon glyphicon-refresh"></span></button>
  <span ng-if="pr.merge">
   <span ng-if="pr.merge.status"><button type="button" class="btn btn-danger btn-sm" ng-click="pr.doMerge() && close()" tooltip="Merge #{{pr.id}} to {{pr.branch}}"><b>Merge</b></button>&nbsp;</span>
   <div ng-if="pr.merge.message" class="label" ng-class="pr.merge.status ? 'label-success' : 'label-warning'">{{pr.merge.message}}</div>
  </span>
 </div>

</div>

<div class="modal-footer">
 <button class="btn btn-primary" ng-click="close()">Close</button>
</div>
